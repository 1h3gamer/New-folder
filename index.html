<!DOCTYPE html>
<html>
 <head>
    <title>
        Slideshow
    </title>
 </head>
 <body>
    <section>
        <img class="myslide" src="tree 1.jpg" alt="image1">
        <img class="myslide" src="tree 2.jpeg" alt="image2">
    </section>

    <script>
        var myIndex=0;
        carousel();

        function carousel(){
            var i;
            var x=document.getElementsByClassName("myslide");
            for (i=0; i < x.length; i++){
                x[i].style.display="none";
            }
            myIndex++;
            if(myIndex > x.length) [myIndex=1];
            x[myIndex-1].style.display="block";
            setTimeout(carousel,3000);
        }
    </script>
 </body>
</html>
